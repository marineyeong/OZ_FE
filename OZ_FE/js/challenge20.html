<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적표</title>
</head>
<body>
  <h1>떡잎 유치원 멀리뛰기 결과</h1>
  <table>
    <tr>
      <th>이름</th>
      <th>점수</th>
    </tr>
    <tr>
      <td>짱구</td>
      <td>45</td>
    </tr>
    <tr>
      <td>맹구</td>
      <td>75</td>
    </tr>
    <tr>
      <td>철수</td>
      <td>95</td>
    </tr>
    <tr>
      <td>훈이</td>
      <td>50</td>
    </tr>
    <tr>
      <td>유리</td>
      <td>68</td>
    </tr>
    <tr>
      <td>수지</td>
      <td>86</td>
    </tr>
  </table>
  <script>
    let resultArr = {
      '짱구':45,
      '맹구':75,
      '철수':95,
      '훈이':50,
      '유리':68,
      '수지':86,
    }

    let highResultArr = []
    for(let [key, value] of Object.entries(resultArr)){
      if(value >= 75) {
        highResultArr.push(key)
      }
    }
    document.write(`<h2>75점 이상 받은 사람: ${highResultArr}</h2>`)
  </script>
</body>
</html>
