<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <style>
    table, tr, th, td {border: 1px solid #ccc;}
    th, td {padding: 10px;}
  </style>
</head>
<body>
  <!-- 이중 for문 이용 / 심화로는 table을 만들기 -->
  <script>
    // for 문
    let a, b;

    document.write('<table>');
    document.write('<tr>');
    
    for(a=1; a < 10; a++) {
      document.write('<th>' + a + '단 출력' + '</th>')
    }
    document.write('</tr>')    

    for(a=1; a < 10; a++) {
      document.write('<td>');
      for(b=1; b < 10; b++) {
        document.write(a + '*' + b + '=' + (a * b) + '<br>')
      }
      document.write('</td>')

    }
    document.write('<table>')
  </script>
</body>
</html>
