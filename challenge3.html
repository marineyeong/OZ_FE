<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챌린지 3 - HTML을 이용해서 블로그 페이지 만들기</title>
</head>
<body>
  <h1>안녕하세요. 여인영 블로그입니다.</h1>
  <hr>
  <div>
    <h2>취미를 소개합니다.</h2>
    <ul>
      <li><strong>삼성라이온즈</strong> 팬입니다.</li>
      <li><mark>필름카메라</mark>를 좋아합니다.</li>
      <li><u>밴드음악</u>을 즐겨 듣습니다.</li>
    </ul>
  </div>
  <br>
  <div>
    <img src="img1.JPG" alt="필름카메라로 찍은 호수 사진" width="800" height="535">
  </div>
  <hr>
  <div>
    <label for="hobby"><strong>당신은 취미가 무엇입니까?</strong></label>
    <br>
    <br>
    <input type="text" id="hobby">
    <button>제출</button>
  </div>
  <hr>
  <h3>와주셔서 감사합니다!</ㅗ>
</body>
</html>
