<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챌린지 4 - 회원가입을 만들기</title>
</head>
<body>
  <h1>회원가입</h1>
  <p>모든 항목에 빠짐없이 체크해주십시오.</p>
  <hr>
  <form action="" method="post">
    <fieldset>
      <legend>개인정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
          <span style="color: red;">6자 이상 20자 미만 공백없이 입력하세요</span>
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw">
          <span style="color: red;">대소문자 및 숫자를 포함하여 입력하세요</span>
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
        <li>
          <label for="number">이메일</label>
          <input type="number" id="number">
        </li>
      </ul>
      <button type="submit">가입하기</button>
      <button type="reset">취소</button>
    </fieldset>
    <fieldset>
      <legend>추가 입력사항</legend>
      <ul>
        <li>
          <p>연령대가 어떻게 되십니까?</p>
          <label for="age1"><input type="radio" name="age" id="age1">10대</label>
          <label for="age2"><input type="radio" name="age" id="age2">20대</label>
          <label for="age3"><input type="radio" name="age" id="age3">30대</label>
          <label for="age4"><input type="radio" name="age" id="age4">40대</label>
          <label for="age5"><input type="radio" name="age" id="age5">그 외</label>
        </li>
        <li>
          <p>가입경로</p>
          <label for="root1"><input type="checkbox" name="root" id="root1">인터넷 광고</label>
          <label for="root2"><input type="checkbox" name="root" id="root2">옥외 광고</label>
          <label for="root3"><input type="checkbox" name="root" id="root3">지인 추천</label>
          <label for="root4"><input type="checkbox" name="root" id="root4">직원 추천</label>
        </li>
      </ul>
    </fieldset>
  </form>
  <hr>
  <p>입력하느라 수고하셨습니다.</p>
</body>
</html>
