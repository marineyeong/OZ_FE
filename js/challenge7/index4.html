<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>숫자 맞추기 게임</h1>
  <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
  <input type="number" id="userGuess" placeholder="숫자를 입력하세요">
  <button onclick="checkGuess()">확인</button>
  <p id="hint"></p>

  <script>

    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      let userGuess = document.getElementById('userGuess').value;
      attempts++;
      if (userGuess < secretNumber) {
          document.getElementById('hint').textContent = "입력한 숫자가 너무 작아요!";
      } else if (userGuess > secretNumber) {
          document.getElementById('hint').textContent = "입력한 숫자가 너무 커요!";
      } else {
          document.getElementById('hint').textContent = "정답입니다! " + attempts + "번만에 맞췄어요!";
          // 게임 리셋 (선택사항)
          secretNumber = Math.floor(Math.random() * 100) + 1;
          attempts = 0;
      }
    }
  </script>
</body>
</html>
